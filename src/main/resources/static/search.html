  <title>Search - User Directory Management</title>

<body>
<div class="s01 search-page">
  <form>
    <fieldset>
      <legend>User Directory Management - Search</legend>
    </fieldset>
    <div class="inner-form">
      <div class="input-field first-wrap">
        <input id="search" type="text" placeholder="Name , Country" />
      </div>
      <div class="input-field third-wrap">
        <button class="btn-search" type="button" onclick="searchUser()">Find</button>
      </div>
      <div class="input-field checkbox-switch">
        <input type="checkbox" checked="" onclick="toggleToolbarStatus()" value="1" name="status" class="input-checkbox" id="toolbar-active">
        <div class="checkbox-animate">
          <span class="checkbox-off"></span>
          <span class="checkbox-on"></span>
        </div>
      </div>
    </div>
  </form>
  <div class="results">
    <table class="w3-table-all w3-margin-top" id="myTable">
      <tbody>
      </tbody>
    </table>
  </div>
</div>
